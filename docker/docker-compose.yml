version: "3.9"
services:
  db:
    container_name: "filmorateDB"
    image: postgres
    environment:
      POSTGRES_DB: "filmorate"
      POSTGRES_USER: "filmorateUser"
      POSTGRES_PASSWORD: "flmrtPSWD"
      PGDAT: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../src/main/resources/schema.sql:/docker-entrypoint-initdb.d/filmorate.sql
    ports:
      - "5432:5432"